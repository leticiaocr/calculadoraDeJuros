<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de juros</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <section class="calculator">

            <form class="form-calculator">
                <h1 class="title-calculator">Simulador de Juros Compostos</h1>
                <div class="input-group">
                    <div class="value-group">
                        <label for="value">Valor inicial:</label>
                        <input type="text" placeholder="0,00" class="input-field" id="value">
                        <label for="monthlyValue">Valor mensal:</label>
                        <input type="text" placeholder="0,00" class="input-field" id="monthlyValue">
                    </div>
                    <div class="period-group">
                        <label for="fee">Taxa de juros a.m:</label>
                        <input type="text" class="input-field" placeholder="%" id="fee">
                        <label for="period">Per√≠odo a.m:</label>
                        <input type="text" class="input-calc" id="period" placeholder="0">
                    </div>
                </div>
                <div class="button-group">
                    <button id="calculate">Calcular</button>
                    <button id="clean">Limpar</button>
                </div>
            </form>
            <div id="result">
                <h3>Resultado</h3>
                <span id="total"></span>
            </div>
        </section>
    </div>
    <script src="assets/js/main.js"></script>

 
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>

        $('#value').mask("000.000,00", { reverse: true });
        $('#monthlyValue').mask("000.000,00", { reverse: true });
        $('#fee').mask("00,00%", { reverse: true });
        $('#period').mask("0000", { reverse: true });
    </script>
</body>

</html>
